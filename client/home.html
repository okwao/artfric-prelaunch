<template name="home">
	<div class="col-md-4 col-sm-4">
	</div>
		<div class="col-md-4 col-sm-4">
			<div class="panel panel-default transparent">
				<div class="panel-body format">
					<img src="img/logo.png" class="isize">
					<h3>Art by Africans</h3>
					<br>
					<br>
					<div class="center">
						<p><strong>Input your email to get notified when we launch</strong></p>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<form id="emailForm">
								<div class="input-group">
									<input type="email" name="email" class="form-control" required="true" placeholder="Type your email here" id="inputText">
									<span class="input-group-btn">
										<input class="btn btn-info" id="notify" type="submit" name="emailForm" value="Notify me">
									</span>
								</div>
							</form>
						</div>
							<br>
							<br>
					</div>
				</div>
			</div>
		</div> 
</template>
